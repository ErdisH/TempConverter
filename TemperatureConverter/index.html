<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 id="title">Temperature converter</h1>
        <input type="number" id="input"><br>

        <input type="radio" id="celToF" name="input">
        <label for="celToF">Celsius to Farhenheit</label><br>

        <input type="radio" id="fToCel" name="input">
        <label for="fToCel" name="label">Farhenheit to Celsius</label><br>

        <button type="button" id="convertButton">Convert</button>
        <p id="result">Just to test remove later</p>
    </form>
    <script src="index.js"></script>
</body>
</html>
